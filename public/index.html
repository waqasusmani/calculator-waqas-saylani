<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator - Waqas</title>
</head>
<body>
    <h2>Simple Calculator</h3>
    <div id="main">
        </br>
        <input id="entry" />
        </br>
        </br>
        <div id="resultdiv"><span id="resultText">Result: </span><input id="result" /></div>
        </br>
        </br>
        <button id="one" value="1" onclick="calculate(this)">1</button>
        <button id="two" value="2" onclick="calculate(this)">2</button>
        <button id="three" value="3" onclick="calculate(this)">3</button>
        <button id="plus" value="+" onclick="calculate(this)">+</button>
        </br>
        <button id="four" value="4" onclick="calculate(this)">4</button>
        <button id="five" value="5" onclick="calculate(this)">5</button>
        <button id="six" value="6" onclick="calculate(this)">6</button>
        <button id="minus" value="-" onclick="calculate(this)">-</button>
        </br>
        <button id="seven" value="7" onclick="calculate(this)">7</button>
        <button id="eight" value="8" onclick="calculate(this)">8</button>
        <button id="nine" value="9" onclick="calculate(this)">9</button>
        <button id="multiply" value="*" onclick="calculate(this)">x</button>
        </br>
        <button id="zero" value="0" onclick="calculate(this)">0</button>
        <button id="equals" value="=" onclick="calculate(this)">=</button>
        <button id="divide" value="/" onclick="calculate(this)">/</button>
        </br>
    </div>

    <script src="app.js"></script>
</body>
</html>
